<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Block</title>
		<style>
			p {
				background-color: blueviolet;
				color: white;
			}

			.demo1 {
				display: block;
			}

			.demo2 {
				display: inline-block;
				width: 50px;
			}

			.demo3 {
				display: inline;
				width: 50px;
			}
		</style>
	</head>
	<body>
		<h1>Match Details</h1>
		<div>
			match will begin
			<p class="demo1">10am</p>
			on 19th june, 2023.
		</div>
		<div>
			match will begin
			<p class="demo2">9am</p>
			on 19th june, 2023.
		</div>
		<div>
			match will begin
			<p class="demo3">12am</p>
			on 19th june, 2023.
		</div>
	</body>
</html>
