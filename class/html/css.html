<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      h1 {
        font-size: 48px;
        border: solid 4px dodgerblue;
        background-color: red;
      }

      h2 {
        font-size: 30px;
        border: dashed 2px chartreuse;
        background-color: aliceblue;
      }

      h3 {
        font-size: 20px;
        border: double 5px salmon;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
  </body>
</html>
